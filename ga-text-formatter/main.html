<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Ga Text Formatter</h3>
  
  <textarea name="text-input" id="text-input" placeholder="Enter text here and click 'Format'" cols="30" rows="10" oninput="saveText();"></textarea><br>
  
  <input type="button" id="format-btn" value="Format" onclick="formatText();">
  <div id="action-btn-container">
    <input type="button" class="action-btn" value="Clear" onclick="clearField();">
    <input type="button" class="action-btn" value="Restore Text" onclick="restoreText();">
    <input type="button" class="action-btn" value="Help" onclick="showHelp();">
    <input type="button" class="action-btn" value="Demo" onclick="showDemo();">
  </div>
  <br>
  
  <div id="output">Output</div><br><br>
  <script src="main.js"></script>
</body>
    </html>
